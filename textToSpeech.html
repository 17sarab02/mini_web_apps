text to speak here.."></textarea></main></div><script>const overallApp=document.querySelector('.App');function animateElementsWithClass(animationClass){const elementsToOpen=document.querySelectorAll(`.${animationClass}`);for(let i=0;i<elementsToOpen.length;i++)elementsToOpen[i].beginElement();}</script><script>var themeBarOpened=false;const themes=[{color1:"f3077d",color2:"e094f7"},{color1:"e437ed",color2:"fb6327"},{color1:"dc046b",color2:"572025"},{color1:"d96d6a",color2:"fbd1a3"},{color1:"d690fc",color2:"8e5fe3"},{color1:"090d73",color2:"4c74db"},{color1:"f70079",color2:"640eb3"},{color1:"6e70ff",color2:"efa9ff"},{color1:"4f3069",color2:"f0a77b"},{color1:"4ecded",color2:"5b37ff"},{color1:"3f3369",color2:"32a790"},{color1:"f295d2",color2:"f24e66"},{color1:"0961f2",color2:"0241cb"},{color1:"3f216d",color2:"3b039e"},{color1:"8486f8",color2:"ebbfd0"},{color1:"b9de98",color2:"12b9c5"},{color1:"fe1e7a",color2:"f89530"},{color1:"3c8deb",color2:"90dde0"},{color1:"03ff8c",color2:"5cf0f7"},{color1:"ff9b19",color2:"fff358"},{color1:"c12bf3",color2:"b4d05f"}];const BackgroundContainer=document.querySelector('.BackgroundContainer');const ThemeMenuToggle=document.querySelector(".ThemeMenuToggle");const ThemeMenu=document.querySelector('.ThemeMenu');const ThemeGrid=document.querySelector('.ThemeGrid');ThemeMenuToggle.addEventListener("click",()=>{if(themeBarOpened){themeBarOpened=false;ThemeMenu.style.opacity='0';ThemeMenu.style.left='-150px';animateElementsWithClass("animateToCloseThemes")}else{themeBarOpened=true;ThemeMenu.style.opacity='1';ThemeMenu.style.left='10px';animateElementsWithClass("animateToOpenThemes")}});function addThemes(){themes.map((theme,index)=>{const newThemeIcon=document.createElement('div');newThemeIcon.classList.add('Theme');newThemeIcon.classList.add('Transition100');newThemeIcon.style.background=`linear-gradient(-45deg,#${theme.color1},#${theme.color2})`;newThemeIcon.addEventListener('click',()=>addBackground(index+1));ThemeGrid.appendChild(newThemeIcon);})}addThemes();function addBackground(index){localStorage.setItem('last_theme',index);let selectedElement=document.querySelector('.Selected');let elementToSelect=document.querySelectorAll('.Theme')[index-1];if(selectedElement){selectedElement.classList.remove('Selected')}if(elementToSelect){elementToSelect.classList.add('Selected')}let newBackground=document.createElement('div');newBackground.classList.add('Background');newBackground.classList.add('FullHeight');newBackground.classList.add("FullWidth");newBackground.classList.add('Absolute');newBackground.style.background=`linear-gradient(-45deg,#${themes[index-1].color1},#${themes[index-1].color2})`;BackgroundContainer.appendChild(newBackground);setTimeout(()=>{const childNodes=BackgroundContainer.childNodes;for(let i=0;i<childNodes.length-1;i++)BackgroundContainer.removeChild(childNodes[i]);},750)}addBackground(localStorage.getItem('last_theme')||1);</script><script>var voiceBarOpened=false;const VoiceMenuToggle=document.querySelector(".VoiceMenuToggle");const VoiceMenu=document.querySelector('.VoiceMenu');const VoiceGrid=document.querySelector('.VoiceGrid');var current_volume=1;var current_pitch=1;var current_speed=1;var current_voice=1;const VolumeIndicator=document.querySelector(".VolumeIndicator");const PitchIndicator=document.querySelector(".PitchIndicator");const SpeedIndicator=document.querySelector(".SpeedIndicator");const VoiceIndicator=document.querySelector(".VoiceIndicator");const VolumeInput=document.querySelector(".VolumeInput");const PitchInput=document.querySelector(".PitchInput");const SpeedInput=document.querySelector(".SpeedInput");const VoiceInput=document.querySelector(".VoiceInput");VoiceMenuToggle.addEventListener("click",()=>{if(voiceBarOpened){voiceBarOpened=false;VoiceMenu.style.right='-100%';VoiceMenu.style.opacity='0';animateElementsWithClass("animateToCloseVoices");}else{voiceBarOpened=true;VoiceMenu.style.right='0%';VoiceMenu.style.opacity='1';animateElementsWithClass("animateToOpenVoices");}});var voices=[];function populateVoiceList(){voices=speechSynthesis.getVoices();VoiceInput.innerHTML='';const last_voice_index=parseInt(localStorage.getItem("last_voice")||`0`);voices.forEach((voice,index)=>{const option=document.createElement('option');option.textContent=`${voice.name} (${voice.lang})`;option.setAttribute('data-lang',voice.lang);option.setAttribute('data-name',voice.name);option.value=index;if(index==last_voice_index)option.selected=true;VoiceInput.appendChild(option);});}VolumeInput.addEventListener("input",e=>{current_volume=parseFloat(e.target.value);VolumeIndicator.innerText=e.target.value;localStorage.setItem("last_volume",e.target.value);});PitchInput.addEventListener("input",e=>{current_pitch=parseFloat(e.target.value);PitchIndicator.innerText=e.target.value;localStorage.setItem("last_pitch",e.target.value);});SpeedInput.addEventListener("input",e=>{current_speed=parseFloat(e.target.value);SpeedIndicator.innerText=e.target.value;localStorage.setItem("last_speed",e.target.value);});VoiceInput.addEventListener("input",e=>{current_voice=parseInt(e.target.value);VoiceIndicator.innerText=current_voice+1;localStorage.setItem("last_voice",e.target.value);});speechSynthesis.onvoiceschanged=populateVoiceList;populateVoiceList();current_volume=parseFloat(localStorage.getItem("last_volume")||'1');VolumeInput.value=current_volume;VolumeIndicator.innerText=current_volume;current_pitch=parseFloat(localStorage.getItem("last_pitch")||'1');PitchInput.value=current_pitch;PitchIndicator.innerText=current_pitch;current_speed=parseFloat(localStorage.getItem("last_speed")||'1');SpeedInput.value=current_speed;SpeedIndicator.innerText=current_speed;current_voice=parseInt(localStorage.getItem("last_voice")||'0');VoiceIndicator.innerText=current_voice+1;</script><script>const PreviousButton = document.querySelector(".PreviousButton");const PlayPauseButton = document.querySelector(".PlayPauseButton");const StopButton = document.querySelector(".StopButton");const NextButton = document.querySelector(".NextButton");const LineIndexInput = document.querySelector(".LineIndexInput");const LiveReader = document.querySelector(".LiveReader");const TextArea = document.querySelector("textarea");var speechIndex=0;var playing=false;var last_text_corpus="";var text_tokenized=[];function flashLine(indexToFlash){const liveFlashContainers=LiveReader.querySelectorAll('.LiveFlashContainer');liveFlashContainers.forEach(container=>{container.style.opacity=0;container.style.transform="translateY(-30px)"});setTimeout(()=>liveFlashContainers.forEach(container=>container.remove()),500);const newFlash=document.createElement("p");newFlash.classList.add("LiveFlash");newFlash.classList.add("FullHeight");if(text_tokenized[indexToFlash])newFlash.innerText=`${indexToFlash+1} : ${text_tokenized[indexToFlash]}`;const newFlashContainer=document.createElement("div");for (let i=0;i<6;i++)newFlashContainer.classList.add(["Absolute","FullHeight","FullWidth","LiveFlashContainer","ComfortPadding","Transition250"][i]);newFlashContainer.appendChild(newFlash);newFlashContainer.style.opacity=0;newFlashContainer.style.transform="translateY(30px)";LiveReader.appendChild(newFlashContainer);setTimeout(()=>{newFlashContainer.style.opacity=1;newFlashContainer.style.transform="translateY(0px)";},0)}function visualDisableAllButtons(){PreviousButton.classList.add("DisabledButton");NextButton.classList.add("DisabledButton");StopButton.classList.add("DisabledButton");PlayPauseButton.classList.add("DisabledButton");LineIndexInput.classList.add("DisabledButton");}function functionalDisableAllButtons(){PreviousButton.setAttribute("disabled",true);NextButton.setAttribute("disabled",true);StopButton.setAttribute("disabled",true);PlayPauseButton.setAttribute("disabled",true);LineIndexInput.setAttribute("disabled",true);}function visualEnableAllButtons(){PreviousButton.classList.remove("DisabledButton");NextButton.classList.remove("DisabledButton");StopButton.classList.remove("DisabledButton");PlayPauseButton.classList.remove("DisabledButton");LineIndexInput.classList.remove("DisabledButton");}function functionalEvaluateAllButtons(){StopButton.removeAttribute("disabled");if(playing)LineIndexInput.setAttribute("disabled",true);else LineIndexInput.removeAttribute("disabled");if(speechIndex>0)PreviousButton.removeAttribute("disabled");else PreviousButton.setAttribute("disabled",true);if(speechIndex<text_tokenized.length-1)NextButton.removeAttribute("disabled");else NextButton.setAttribute("disabled",true) ;if(text_tokenized.length>0)PlayPauseButton.removeAttribute("disabled");}function bookMarkJump(indexToJumpTo){speechIndex=indexToJumpTo;functionalEvaluateAllButtons();LineIndexInput.value=indexToJumpTo+1;flashLine(indexToJumpTo);}function speakAtIndex(indexToSpeak,endCallback){speechSynthesis.cancel();const utteranceToSpeak=new SpeechSynthesisUtterance(text_tokenized[indexToSpeak]);utteranceToSpeak.volume=current_volume;utteranceToSpeak.pitch=current_pitch;utteranceToSpeak.rate=current_speed;utteranceToSpeak.voice=voices[current_voice];utteranceToSpeak.onend=endCallback;speechSynthesis.speak(utteranceToSpeak);}function tokenizeSentences(text){const sentenceRegex=/([.?!]|\n)\s*(?=[A-Z0-9]|$)/g;let sentences=text.split(sentenceRegex);const cleanedSentences=[];for(let i=0;i<sentences.length;i++){let sentencePart=sentences[i].trim();if(sentencePart===""){continue;}if(i+1<sentences.length&&sentences[i+1]&&sentences[i+1].match(/^[.?!]|\n$/)){sentencePart+=sentences[i+1].trim();i++;}cleanedSentences.push(sentencePart);}return cleanedSentences;}PlayPauseButton.addEventListener('click',()=>{if(playing){playing=false;LineIndexInput.removeAttribute("disabled");speechSynthesis.cancel();animateElementsWithClass("animateToPaused");}else{playing=true;LineIndexInput.setAttribute("disabled",true);speakRecursive();animateElementsWithClass("animateToPlaying");}});function speakRecursive(){speakAtIndex(speechIndex,()=>{bookMarkJump((speechIndex+1)%text_tokenized.length);if(speechIndex)speakRecursive();else{playing=false;LineIndexInput.removeAttribute("disabled");animateElementsWithClass("animateToPaused");}})}StopButton.addEventListener('click',()=>{if(playing)animateElementsWithClass("animateToPaused");LineIndexInput.removeAttribute("disabled");playing=false;speechSynthesis.cancel();bookMarkJump(Math.min(text_tokenized.length-1,0));});PreviousButton.addEventListener('click',()=>{speechSynthesis.cancel();bookMarkJump((speechIndex-1)%text_tokenized.length);if(playing)speakRecursive();});NextButton.addEventListener('click',()=>{speechSynthesis.cancel();bookMarkJump((speechIndex+1)%text_tokenized.length);if(playing)speakRecursive();});LineIndexInput.addEventListener("change",()=>{const chosenBookMark=LineIndexInput.value;const limitedBookmark=Math.min(text_tokenized.length,Math.max(chosenBookMark,1));bookMarkJump(limitedBookmark-1);});TextArea.addEventListener("focus",()=>{visualDisableAllButtons();functionalDisableAllButtons();});TextArea.addEventListener("blur",()=>{visualEnableAllButtons();functionalEvaluateAllButtons();});TextArea.addEventListener('change',()=>{if(last_text_corpus==TextArea.value.trim())return;last_text_corpus=TextArea.value.trim();text_tokenized=tokenizeSentences(last_text_corpus);if(text_tokenized.length>0)bookMarkJump(0);else bookMarkJump(-1);});bookMarkJump(-1);functionalDisableAllButtons();functionalEvaluateAllButtons();</script></body></html>
